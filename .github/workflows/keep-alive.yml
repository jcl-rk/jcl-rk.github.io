name: Keep Backend Alive

on:
  schedule:
    # Runs every 12 minutes (3 minute safety margin before 15-min sleep)
    # Note: GitHub may delay scheduled runs by a few minutes
    - cron: '*/12 * * * *'
  workflow_dispatch: # Allows manual trigger from Actions tab

jobs:
  ping:
    runs-on: ubuntu-latest
    
    steps:
      - name: Ping Backend Health Endpoint
        run: |
          echo "üèì Pinging backend to keep it awake..."
          response=$(curl -s -o /dev/null -w "%{http_code}" https://greyroomchats-backend.onrender.com/api/health)
          
          if [ $response -eq 200 ]; then
            echo "‚úÖ Backend is awake and healthy (HTTP $response)"
          else
            echo "‚ö†Ô∏è Backend responded with HTTP $response"
          fi
          
      - name: Log Timestamp
        run: echo "Keep-alive ping completed at $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
