name: Keep Backend Alive

on:
  schedule:
    # Runs every 8 minutes (buffer for Render's idle timeout + GitHub schedule drift)
    # Note: GitHub may delay scheduled runs by a few minutes
    - cron: '*/8 * * * *'
  workflow_dispatch: # Allows manual trigger from Actions tab

jobs:
  ping:
    runs-on: ubuntu-latest
    
    steps:
      - name: Ping backend health
        run: |
          echo "Pinging backend health..."
          curl -fsS --max-time 20 https://greyroomchats-backend.onrender.com/api/health > /dev/null
          echo "OK $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
