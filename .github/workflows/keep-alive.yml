name: Keep Backend Alive

on:
  schedule:
    # Runs every 10 minutes (5 minute safety margin before 15-min sleep)
    # Note: GitHub may delay scheduled runs by a few minutes
    - cron: '*/10 * * * *'
  workflow_dispatch: # Allows manual trigger from Actions tab

jobs:
  ping:
    runs-on: ubuntu-latest
    
    steps:
      - name: Primary Ping - Health Endpoint
        run: |
          echo "ğŸ“ Primary ping to health endpoint..."
          response=$(curl -s -o /dev/null -w "%{http_code}" --max-time 30 https://greyroomchats-backend.onrender.com/api/health)
          
          if [ $response -eq 200 ]; then
            echo "âœ… Primary ping successful (HTTP $response)"
          else
            echo "âš ï¸ Primary ping returned HTTP $response"
          fi
          
      - name: Redundant Ping 1 (30s delay)
        run: |
          sleep 30
          echo "ğŸ“ Redundant ping 1..."
          response=$(curl -s -o /dev/null -w "%{http_code}" --max-time 30 https://greyroomchats-backend.onrender.com/api/health)
          echo "Response: HTTP $response"
          
      - name: Redundant Ping 2 (60s delay)
        run: |
          sleep 30
          echo "ğŸ“ Redundant ping 2..."
          response=$(curl -s -o /dev/null -w "%{http_code}" --max-time 30 https://greyroomchats-backend.onrender.com/api/health)
          echo "Response: HTTP $response"
          
      - name: Retry on Failure
        if: failure()
        run: |
          echo "ğŸ”„ Previous ping failed, retrying..."
          for i in {1..3}; do
            echo "Retry attempt $i..."
            response=$(curl -s -o /dev/null -w "%{http_code}" --max-time 30 https://greyroomchats-backend.onrender.com/api/health)
            if [ $response -eq 200 ]; then
              echo "âœ… Retry successful"
              exit 0
            fi
            sleep 10
          done
          echo "âŒ All retries failed"
          
      - name: Log Timestamp
        run: echo "Keep-alive ping completed at $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
